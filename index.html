<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
    
</head>
<body>
    <header>
        <img src='assets/images/theSimpsons.jpg' alt="triviaNight.jpeg" height= '600px' width='100%' >
    </header>
    <div class = 'container'>
        <button class= 'btn btn-primary btn-lg btn-block' id='startBtn'>Play Now</button>
    </div>
    <!--Game starts-->
    <div id=timeLeft></div>
    <div id=currentQuestion></div>
    <div class='question'></div>
    <div class='answerList'></div>
    <div id= 'message'></div>
    <div id='correctedAnswer'></div>
    <div id=gif></div>
    <!--Scoreboard-->
    <div class=scoreboard> 
    <div id='finalMessage'></div>
    <div id='correctAnswer'></div>
    <div id=incorrectAnswer></div>
    <div id='unanswered'></div>
    <div id='startOver'></div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/triviaGame.js"></script>
</body>
</html>
